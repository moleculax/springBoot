<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title> test </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	</head>
	
	<body>	
		<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="card-header"><h3>Modulo Persona</h3></div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control">
						</div>
						<div class="form-group">
						<label>NOMBRE</label>
						<input th:field="*{name}" type="text" class="form-control">
						</div>
						<div class="form-group">
						<label>TELEFONO</label>
						<input th:field="*{telefono}" type="text" class="form-control">
						</div>
						
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-succes">
					</div>
				</div>
			</form>
		</div>
		</div>
	</body>
</html>
