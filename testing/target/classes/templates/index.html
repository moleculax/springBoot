<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title> test </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	</head>
	
	<body>	
		<div class="container mt-4">
			<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
			<a th:href="@{/listar}" class="btn btn-primary">Listar</a>
			<br>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>TELEFONO</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="persona:${personas}">
						<td th:text="${persona.id}">${persona.id}</td>
						<td th:text="${persona.name}">${persona.name}</td>
						<td th:text="${persona.telefono}">${persona.telefono}</td>
						<td>
							<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning"> Editar</a>
							<a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger"> Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="funciones.js"></script>
				
	</body>
</html>
