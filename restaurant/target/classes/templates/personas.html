<html lang="es" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title> LISTADO PERSONAS </title> 
	</head>
	
		<body>
		<h1> LISTADO PERSONAS</h1>
			<ul>
			<li th:each="persona:${personas}">
			<span th:text="${persona.nombre}"> Asunto </span>
			<span th:text="${persona.apellidos}"> Fecha </span>	
			</li>
			</ul>
			
		</body>

</html>
